    - ID: "729034fc-24f3-40b7-8fa4-fb49d7de20dd"
      Hint: Text
      Value: "<h1>Organizing Committee and Sitecore would like to thank all SUGCON Europe 2022 attendees! </h1><p>We hope that you found the conference to be informative, helpful, inspirational, and fun.</p><p>We would like to thank all speakers for your valuable insights, tips and tricks, know-how, and overall outstanding content! We extremely appreciate уour efforts in sharing your experience with the community.</p><p>We want to express our gratitude to all sponsors. Your support made SUGCON Europe 2022 a success!</p><p>In order to make next year’s conference even more successful, we request that you fill out the post-event survey. We thank you in advance for your comments and suggestions and we will do our best to make SUGCON Europe 2023 even better.</p><p><strong>Sitecore Community is truly the best in the world! See you next year!</strong></p>"
